<html ng-app="angularNivel1App">

<head>
    <meta charset="utf-8">
    <title> Angular Nivel 1 </title>
    <!--Libs-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="lib/angular.min.js"></script>

    <!--Arquivos do projeto-->
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers\app.controller.js"></script>
</head>


<body class="jumbotron" ng-controller="appCtrl">


    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in alunos">
            {{item.nome}}
        </li>
    </ul>

    <br>

    <input class="form-control" style="width: 50%" ng-model="filtro" type="java" />
    <!--Criando uma Tabela-->
    <table class="table table-striped table-bordered minhaTabela">
        <!--Topo das tabelas-->
        <thead>
            <!--Linha que representa os titulos das colunas da tabela-->
            <tr>
                <!--Cada td representa uma coluna-->
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <!--Corpo da tabela, onde ficam os dados-->
        <tbody>
            <!--Cada linha da tabela-->
            <tr ng-repeat="item in alunos | orderBy: 'nome' | filter: filtro}">
                <!--Colunas-->
                <td>{{item.nome}}</td>
                <td>{{item.idade}}</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
